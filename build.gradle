plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

publishing{
    repositories {
        maven {
            url = "$buildDir/repo"
        }
    }
}

gradlePlugin{
    plugins{
        simplePlugin{
            id='com.example.cvechecker'
            implementationClass='com.example.CVEChecker'
        }
    }
}

dependencies {
    implementation gradleApi()
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}